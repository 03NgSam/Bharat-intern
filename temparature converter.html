<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      background: linear-gradient(to right, #f78695, #5b279b);
      color: white;
      font-family: Arial, sans-serif;
    }

    #converter {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid gray;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }
.box{
    margin-bottom: 30px;
}
    h1 {
      text-align: center;
      
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #666;
      border-radius: 3px;
    }

    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #666;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4595ef;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="converter">
    <h1><b>Temperature Converter</b></h1>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    <label for="from">From:</label>
    <select id="from">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <label for="to">To:</label>
    <select id="to" class="box">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <br>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById("temperature").value);
      const fromUnit = document.getElementById("from").value;
      const toUnit = document.getElementById("to").value;
      let result;

      if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        result = (temperature * 9/5) + 32;
      } else if (fromUnit === "celsius" && toUnit === "kelvin") {
        result = temperature + 273.15;
      } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        result = (temperature - 32) * 5/9;
      } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
        result = (temperature - 32) * 5/9 + 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "celsius") {
        result = temperature - 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
        result = (temperature - 273.15) * 9/5 + 32;
      } else {
        result = temperature; // If the units are the same, return the input temperature.
      }

      document.getElementById("result").textContent = `Result: ${result.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>
</html>
